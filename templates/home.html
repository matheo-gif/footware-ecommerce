{% extends 'index.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-3 card-text text-info"> Toplook Footware Collection </h1>
    <hr>

    <main>
        <section class=" text-center container">
            <div class="row ">
                <div class="breadcrumbs d-flex align-items-center img-fluid" style="background-image: url({% static 'images/bs/th15.jpg' %}); height: 220px; object-fit:contain;">
                    <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
                        <h1 class="fw-light text-primary">Welcome to Toplook Footware Collection</h1>
                        <p class="lead text-muted"> </p>
                    </div>
                </div>
        </section>
        <div class="album py-5 bg-light m-2">
            <div class="container ">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 m-2">
                    {% for p in product_list %}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{{p.image.url }}" class="bd-placeholder-img card-img-top" width="50%" height="250">

                            <p class="card-text ">
                                <h5><a href="{% url 'eccomapp:productdetail' p.slug %} " class="text-decoration-none ">{{p.title}}</a></h5>
                                <hr>
                                <div class="card-text ">
                                    <p>Price: <span class="text-danger">was <strike>{{p.marked_price}}</strike></span>; <strong class=" text-success">now {{p.selling_price}}</strong></p>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center ">
                                    <div class="btn-group ">
                                        <button type="button " class="btn btn-sm m-2 btn-outline-secondary "><a href="{% url 'eccomapp:productdetail' p.slug %} " class="text-decoration-none ">View details</a></button>
                                        <button type="button " class="btn btn-sm m-2 btn-outline-primary "><a href="{% url 'eccomapp:addtocart' p.id %} " class="text-decoration-none ">Add to Cart</a></button>
                                    </div>
                                    <small class="text-muted ">9 mins</small>
                                </div>
                        </div>
                    </div>
                    {%endfor%} {% endblock %}
