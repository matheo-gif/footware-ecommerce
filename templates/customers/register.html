{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Register {% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<h3 class="text-center">Register Now</h3>
			<div class="form-control">
				<form method="post" action="">
					{% csrf_token %}
					{{form | crispy }}
					<button class="btn btn-sm w-100 btn-primary mt-2 t">Register</button>
				</form>
				<p class="mt-3">Already have an account? <a href="{%  url 'eccomapp:login' %}" class="text-decoration-none">Login here</a></p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
