<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <title>{% block title %} {% endblock %} </title>
</head>

<body>
    <div class="container p-3 my-3">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md navbar-light " style="background-color: #f0f5f5">
                    <a href="/" class="navbar-brand">Home</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav ml-auto">
                            <a href="/reports/" class="nav-item nav-link">dashboard</a>
                            <a href="{% url 'reports:customer' %}" class="nav-item nav-link">customer</a>
                            <a href="{% url 'reports:orders' %}" class="nav-item nav-link">Orders</a>
                            <a href="{% url 'reports:product' %}" class="nav-item nav-link">Poduct</a>
                            <a href="{% url 'reports:cartproduct' %}" class="nav-item nav-link">Cart product</a>
                            <a href="#" class="nav-item nav-link">Logout</a>
                            <a href="#" class="nav-item nav-link">Sign in</a>
                        </div>
                    </div>
                </nav>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
